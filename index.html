<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <script src="scripts.js" defer></script>
    </head>
    <body>
      <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
          <div class="numbers">
            <button class="numButton" type="button">1</button>
            <button class="numButton" class="numButton" type="button">2</button>
            <button class="numButton" type="button">3</button>
            <button class="numButton" type="button">4</button>
            <button class="numButton" type="button">5</button>
            <button class="numButton" type="button">6</button>
            <button class="numButton" type="button">7</button>
            <button class="numButton" type="button">8</button>
            <button class="numButton" type="button">9</button>
            <button class="numButton" type="button">0</button>
          </div>
          <div class="functions">
            <button class="funcButton" id="operator" type="button">+</button>
            <button class="funcButton" id="operator" type="button">-</button>
            <button class="funcButton" id="operator" type="button">*</button>
            <button class="funcButton" id="operator" type="button">/</button>
            <button class="funcButton" id="equal" type="button">=</button>
            <button class="funcButton" id="clear" type="button">Clear</button>
          </div>
        </div>
      </div>
    </body>
</html>
